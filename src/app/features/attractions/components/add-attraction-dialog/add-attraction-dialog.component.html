<div class="px-4 pt-8 pb-4 flex flex-col h-full">
    <div class="flex items-center mb-4 text-brandPrimary">
        <mat-icon class="mr-2">place</mat-icon>
        <span class="text-lg font-medium">New Location</span>
    </div>
    <form [formGroup]="addAttractionForm" class="flex flex-col h-full justify-between" (ngSubmit)="onSubmit()">
        <div class="flex flex-col gap-3">
            <mat-form-field appearance="fill" class="w-full">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
                <mat-error *ngIf="addAttractionForm.get('name')?.hasError('required')">
                    Name is required
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="w-full">
                <mat-label>Detail</mat-label>
                <textarea matInput formControlName="detail"></textarea>
                <mat-error *ngIf="addAttractionForm.get('detail')?.hasError('required')">
                    Detail is required
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="w-full">
                <mat-label>Latitude</mat-label>
                <input matInput formControlName="latitude" type="number">
                <mat-error *ngIf="addAttractionForm.get('latitude')?.hasError('required')">
                    Latitude is required
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="w-full">
                <mat-label>Longitude</mat-label>
                <input matInput formControlName="longitude" type="number">
                <mat-error *ngIf="addAttractionForm.get('longitude')?.hasError('required')">
                    Longitude is required
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="w-full">
                <mat-label>Cover Image URL</mat-label>
                <input matInput formControlName="coverimage" [value]="trimmedCoverImage">
                <mat-error *ngIf="addAttractionForm.get('coverimage')?.hasError('required')">
                    Cover Image URL is required
                </mat-error>
            </mat-form-field>
            <input type="file" (change)="onFileChange($event)">
            <ng-container *ngIf="imageSizeError; else imageSizeHint">
                <mat-error>{{ imageSizeError }}</mat-error>
            </ng-container>
            <ng-template #imageSizeHint>
                <span class="text-sm text-gray-500 mt-2">Maximum cover image size is 1 MB.</span>
            </ng-template>
            <div *ngIf="selectedImage">
                <img [src]="selectedImage" alt="Selected Image" style="max-width: 100%; height: auto;">
            </div>
        </div>

        <div class="flex w-full items-center gap-3 mt-4">
            <button class="w-full" mat-button type="button" (click)="onCancel()">Cancel</button>
            <button class="w-full" mat-raised-button color="primary" type="submit">Add</button>
        </div>
    </form>
</div>
