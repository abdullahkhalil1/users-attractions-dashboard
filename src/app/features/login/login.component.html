<div class="flex items-center p-4 justify-center h-screen bg-bgSecondary">
    <mat-card class="w-full sm:w-1/3 p-2 !rounded-2xl">
        <mat-card-header class="mb-4 flex justify-center">
            <mat-card-title class="text-brandPrimary !font-semibold">Login To Your Account</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-2">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="username" type="email" required>
                    <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
                        Email is required
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('username')?.hasError('username')">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password" required>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                        Password is required
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
                        Password must be at least 6 characters long
                    </mat-error>
                </mat-form-field>
                <button mat-flat-button color="primary" class="full-width" type="submit"
                    [disabled]="loginForm.invalid || loading">
                    <ng-container *ngIf="!loading; else loadingTemplate">Login</ng-container>
                    <ng-template #loadingTemplate>
                        <mat-spinner diameter="20"></mat-spinner>
                    </ng-template>
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
